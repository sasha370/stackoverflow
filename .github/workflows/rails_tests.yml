on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'master'
jobs:
  test:
    runs-on: ubuntu-18.04

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: sasha370
          POSTGRES_PASSWORD: sasha370
          POSTGRES_DB: stackoverflow_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v1

      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Build App Tests
        env:
          PGHOST: localhost
          PGUSER: sasha370
          RAILS_ENV: test
        run: |
          sudo apt-get install libpq-dev
          gem install bundler
          bundle install --jobs 4 --retry 3
          bin/rails db:setup
          bundle exec rspec
