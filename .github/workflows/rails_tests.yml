on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'master'
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: sasha370
          POSTGRES_PASSWORD: sasha370
          POSTGRES_DB: stackoverflow_test
        ports: ['5432:5434']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - name: Install dependent libraries
        run: sudo apt-get install libpq-dev

      - name: Build App
        env:
          PGHOST: localhost
          PGUSER: sasha370
          RAILS_ENV: test
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
          bin/rails db:setup

      - name: Run Tests
        env:
          PGHOST: localhost
          PGUSER: sasha370
          RAILS_ENV: test
        run: bundle exec rspec
