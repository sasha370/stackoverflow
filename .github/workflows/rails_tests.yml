on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'master'
jobs:
  test:
    runs-on: ubuntu-18.04

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: stackoverflow_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
           
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          npm ci
          bundle install
        
      - name: Connect to PostgreSQL
        run: node client.js
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432

      - uses: actions/cache@v2
        with:
          bundler-cache: true

      - name: Build App Tests
        env:
          POSTGRES_HOST: localhost
          RAILS_ENV: test
        run: |
          bin/rails db:setup
          bundle exec rspec
